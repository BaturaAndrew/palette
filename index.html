<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link href="node_modules/css/all.css" rel="stylesheet">
  <!-- <script src="https://use.fontawesome.com/5f808ff765.js"></script> -->
  <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> -->
</head>

<body>
  <div class="menu">

    <h1>
      <i class="fas fa-bars"></i>
      CodeJam pallete
    </h1>
  </div>
  <div class="wrapper">

    <div class="panel">

      <div class="pallete">
        <ul>
          <li> <i class="fas fa-fill-drip"></i>Paint buket</li>
          <li> <i class="fas fa-eye-dropper"></i>Choose color</li>
          <li> <i class="fas fa-expand-arrows-alt"></i>Move</li>
          <li> <i class="fas fa-exchange-alt"></i>Transform</li>
        </ul>
      </div>

      <div class="colors">
        <ul>
          <li> <i class="far fa-circle"></i> Current color</li>
          <li> <i class="far fa-circle"></i> Prev color</li>
          <li> <i class="far fa-circle"></i> red</li>
          <li> <i class="far fa-circle"></i> blue</li>
        </ul>
      </div>

    </div>

    <div class="canvas">
      <div class="block block1"></div>
      <div class="block block2"></div>
      <div class="block block3"></div>
      <div class="block block4"></div>
      <div class="block block5"></div>
      <div class="block block6"></div>
      <div class="block block7"></div>
      <div class="block block8"></div>
      <div class="block block9"></div>
    </div>

  </div>

</body>


</html>
