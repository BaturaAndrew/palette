<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeJam pallete</title>
  <link rel="stylesheet" href="palette/style.css">
  <link rel="stylesheet" href="palette/reset.css">
  <link href="node_modules/css/all.css" rel="stylesheet">
  <link rel="shortcut icon" href="asserts/images/app-icons-300x172.png" type="image/x-icon">
  <!-- <script src="https://use.fontawesome.com/5f808ff765.js"></script> -->
  <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> -->
</head>

<body>
  <div class="menu">

    <h1>
      <i class="fas fa-bars"></i>
      CodeJam pallete
    </h1>
  </div>
  <div class="wrapper">

    <div class="panel">

      <div class="pallete">
        <ul>
          <li id="paintBucket"> <i class="fas fa-fill-drip"></i>Paint buket</li>
          <li id="colorPicker"> <i class="fas fa-eye-dropper"></i>Choose color</li>
          <li id="move"> <i class="fas fa-expand-arrows-alt"></i>Move</li>
          <li id="transform"> <i class="fas fa-exchange-alt"></i>Transform</li>
        </ul>
      </div>

      <div class="colors">
        <ul>
          <li id="curr-color">
            <div class="circle curr-color"> </div>Current color
          </li>
          <li id="prev-color">
            <div class="circle prev-color"> </div>Prev color
          </li>
          <li id="red-color">
            <div class="circle red-color"> </div></i>Red
          </li>
          <li id="blue-color">
            <div class="circle blue-color"> </div>Blue
          </li>
          <li>
            <input id="color" type="color" value="#ff0000">
          </li>
        </ul>
      </div>

    </div>

    <div class="canvas">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>

  </div>

</body>

<script src="palette/animation.js"></script>

</html>
