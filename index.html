<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeJam pallete</title>
  <link rel="stylesheet" href="palette/style.css">
  <link rel="stylesheet" href="palette/reset.css">
  <link rel="shortcut icon" href="asserts/images/app-icons-300x172.png" type="image/x-icon">
</head>

<body>
  <div class="menu">
    <h1>
      <i class="fa fa-bars"></i>
      CodeJam pallete
    </h1>
  </div>
  <div class="wrapper">

    <div class="panel">
      <ul class="pallete">
        <li class="paintBucket" tabindex="1">
          <div class="icon fill-drip"></div> Paint buket
        </li>
        <li class="colorPicker" tabindex="2">
          <div class="icon eye-dropper"></div>Choose color
        </li>
        <li class="move" tabindex="3">
          <div class="icon expand-arrows"></div>Move
        </li>
        <li class="transform" tabindex="4">
          <div class="icon exchange"></div>Transform
        </li>
        <li>
          <button class="save-state" tabindex="-1"> Save state</button></p>
        </li>
      </ul>

      <ul class="colors">
        <li class="curr-color__item">
          <div class="circle curr-color"> </div>Current color
        </li>
        <li class="prev-color__item">
          <div class="circle prev-color"> </div>Prev color
        </li>
        <li class="red-color__item">
          <div class="circle red-color"> </div></i>Red
        </li>
        <li class="blue-color__item">
          <div class="circle blue-color"> </div>Blue
        </li>
        <li>
          <input class="color" type="color" value="#ff0000" tabindex="-1">
        </li>
      </ul>

    </div>

    <div class="canvas">
      <div class="figure block1"></div>
      <div class="figure block2"></div>
      <div class="figure block3"></div>
      <div class="figure block4"></div>
      <div class="figure block5"></div>
      <div class="figure block6"></div>
      <div class="figure block7"></div>
      <div class="figure block8"></div>
      <div class="figure block9"></div>
    </div>

  </div>

</body>

<script src="palette/animation.js" type="module"></script>

</html>
