<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeJam pallete</title>
  <link rel="stylesheet" href="palette/style.css">
  <link rel="stylesheet" href="palette/reset.css">
  <link rel="shortcut icon" href="asserts/images/app-icons-300x172.png" type="image/x-icon">
</head>

<body>
  <div class="menu">

    <h1>
      <i class="fa fa-bars"></i>
      CodeJam pallete
    </h1>
  </div>
  <div class="wrapper">

    <div class="panel">

      <div class="pallete">
        <ul>
          <li id="paintBucket">
            <div class="icon fill-drip"></div> <span>Paint buket</span>
          </li>
          <li id="colorPicker">
            <div class="icon eye-dropper"></div>Choose color
          </li>
          <li id="move">
            <div class="icon expand-arrows"></div>Move
          </li>
          <li id="transform">
            <div class="icon exchange"></div>Transform
          </li>
        </ul>
      </div>

      <div class="colors">
        <ul>
          <li id="curr-color">
            <div class="circle curr-color"> </div>Current color
          </li>
          <li id="prev-color">
            <div class="circle prev-color"> </div>Prev color
          </li>
          <li id="red-color">
            <div class="circle red-color"> </div></i>Red
          </li>
          <li id="blue-color">
            <div class="circle blue-color"> </div>Blue
          </li>
          <li>
            <input id="color" type="color" value="#ff0000">
          </li>
        </ul>
      </div>

    </div>

    <div class="canvas">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>

  </div>

</body>

<script src="palette/animation.js"></script>

</html>
